{% extends "base.html" %} {% load static %}
{% block content %}
<!-- All Products Page -->
<div class="container">
  <div class="row">
<!-- Loop through products in DB and render them on Bootstrap Cards. -->
    {% for product in products %}
    <div class="card-container col-sm-12 col-md-6 col-lg-4">
      <div class="card" style="width: 18rem;">
        <img
          class="card-img-top"
          src="{{ product.image.url }}"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.sustainable_trait.name }}
            <br>
            ${{ product.price }}
            <br />
            Made in {{ product.nation_of_origin }}
          </p>
          <a href="{% url 'get_product' product.id %}" class="btn btn-outline-dark btn-block">See Item</a>
        </div>
      </div>
    </div>
      {% endfor %}
    
  </div>
</div>
{% endblock %}
