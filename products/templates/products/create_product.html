{% extends "base.html" %} {% load static %} 

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}" />
{% endblock %}

{% block content %}
<!-- Add New Product -->
<div class="container">
  <div class="row">
    <header class="col-12 col-md-6">
      <hr />
      <h2 class="logo-font">Product Manager</h2>
      <h5 class="text-muted">Add a Product</h5>
      <hr />
    </header>
  </div>
<!-- Form with fields from Product Model rendered in Crispy -->
  <div class="row">
    <section class="col-12 col-md-6">
      <form
        method="POST"
        action="{% url 'create_product' %}"
        class="form"
        enctype="multipart/form-data"
      >
        {% csrf_token %} 
        {{ product_admin_form | crispy }}
        <div class="text-right">
          <a
            href="{% url 'create_product' %}"
            class="btn btn-outline-black rounded-0"
          >
            <span class="icon">
              <i class="fas fa-chevron-left"></i>
            </span>
            <span class="font-weight-bold">Go Back</span>
          </a>
          <button id="submit-button" class="btn btn-black rounded-0">
            <span class="font-weight-bold">Add</span>
            <span class="icon">
              <i class="fas fa-chevron-right"></i>
            </span>
          </button>
        </div>
      </form>
    </section>
  </div>
</div>
{% endblock %}
